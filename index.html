<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcuty icon" type="images/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/fantasy.css" />
    <title>Fantasy</title>
    <style type="text/css">
        body{
            font-size: 13px;
        }
        .class1{
            position: fixed;
            top: 0;
            opacity: 0.5;
            transition: .5s;
            z-index: 99;
            width: 100%;
        }
        .top-bar{
            height: 80px;
        }
        .img-log{
            line-height: 80px;
            text-align: center;
        }
    </style>
</head>
<body style="height: 2000px; background-color: blue;">
<header id="nav" style="background-color: white;">
    <div class="container">
        <div class="row no-gutters top-bar">
            <div class="col-md-2 img-log" style="background-color: red;">
                <img src="images/图标.png" class="d-inline" style="width: 80%; max-width: 80px;" alt="" />
            </div>
            <div class="col-md-8" style="background-color: yellow;">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 80px;">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active m-auto">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item m-auto">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown m-auto">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dropdown
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </li>
                            <li class="nav-item m-auto">
                                <a class="nav-link disabled" href="#">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-2" style="background-color: purple; line-height: 80px; text-align: center;">
                no-gutters
            </div>
        </div>
    </div>
</header>


<script type="text/javascript" src="lib/js/jquery.js"></script>
<script type="text/javascript" src="lib/js/popper.js"></script>
<script type="text/javascript" src="lib/js/bootstrap.js"></script>
<script type="text/javascript">
    $(window).scroll(function (event){
        var winPos = $(window).scrollTop();
        var nav = $("#nav").height();
        if(winPos > nav){
            $("#nav").addClass("class1");
        }
        else{
            $("#nav").removeClass("class1");
        }
    });
</script>
</body>
</html>
